version: '3.3'

services:
  api:
    container_name: backend
    build:
      context:  .
      dockerfile: ./api/Dockerfile
    environment:
      PORT: 4001
      NODE_ENV: development
    volumes:
      - './api/:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4001:4001'
    build:
      context: ./api

  front:
    container_name: frontend
    build:
      context: ./front/
      dockerfile: Dockerfile
    volumes:
      - './front/:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development

  maildev:
    image: djfarrelly/maildev
    ports:
      - "1080:80"